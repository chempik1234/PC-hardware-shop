<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{style}}"/>
    <title>{{title}}</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark" style="background-color: #e43e1a;">
        <img src="/static/img/logo.png">
        <a class="navbar-brand" href="#">Beast PC</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown link
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
          </ul>
        </div>
        {% if current_user.is_authenticated %}
          <a class="navbar-brand" href="/profile">{{ current_user.surname }} {{ current_user.name }}</a>
          <a class="btn btn-success" href="/logout">Выйти</a>
        {% else %}
        <p>
          <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
          <a class="btn btn-success" href="/login">Войти</a>
        </p>
        {% endif %}
      </nav>
      <h4 style="color: white;">Собери свой комп здесь!</h4>
    </header>
    <main role="main" class="container">
      {% block content %}{% endblock %}
    </main>
    <footer class="main-footer" data-show-after-load hidden>
      <p>YO</p>
    </footer>
  </body>
</html>
